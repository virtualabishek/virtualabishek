name: generate animation

on:
  # run automatically every 12 hours
  schedule:
    - cron: "0 */12 * * *" 
  
  # allows to manually run the job at any time
  workflow_dispatch:
  
  # run on every push on the main branch
  push:
    branches:
    - main
    
jobs:
  generate:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      # Generate light version of the snake animation
      - name: Generate light snake animation
        uses: Platane/snk/svg-only@v2
        with:
          github_user_name: virtualabishek
          outputs: dist/github-contribution-grid-snake.svg

      # Generate dark version of the snake animation
      - name: Generate dark snake animation
        uses: Platane/snk/svg-only@v2
        with:
          github_user_name: virtualabishek
          outputs: dist/github-contribution-grid-snake-dark.svg?palette=github-dark

      # Push the generated files to the output branch
      - name: Push generated files to output branch
        uses: crazy-max/ghaction-github-pages@v2.6.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
